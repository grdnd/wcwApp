<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Voltaire&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Page Header -->
    <header class="wcw" id="wcw">
        <span id="westside">
            Westside 
        </span>
        <span id="coastal">
            Coastal 
        </span>
    </header>
    <form>
        <input type="text" placeholder="City" id="input" autocomplete="off"/>
        <button class="search" id="search">
            <span id="btnspan">S</span>earch
        </button>
        <button class="refresh" id="refresh">
            <span id="btnspan">R</span>efresh
        </button>
    </form>
    <!-- Bootstrap Containers -->
    <main class="container">
        <div class="row">
            <div class="col-sm-4 align-self-start">
                <p>col-4 : searchHistory Build</p>
                <div id="cityHistory"></div>
                
            </div>
            <div class="col-sm-8">
                <p>col-8 : Weather Display Build</p>
                <section id="results">

                </section>
                
            </div>
        </div>
    </main>    
    <script src="assets/js/script.js"></script>
</body>
</html>
